name: Sync and Backup OpenHands

on:
  schedule:
    - cron: '0 3 * * *'  # M·ªói ng√†y l√∫c 03:00 UTC
  workflow_dispatch:      # Cho ph√©p ch·∫°y tay n·∫øu c·∫ßn

jobs:
  sync-and-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo c·ªßa anh
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Thi·∫øt l·∫≠p Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: T·∫°o nh√°nh backup tr∆∞·ªõc khi ƒë·ªìng b·ªô
        run: |
          DATE=$(date +'%Y-%m-%d')
          git checkout -b backup-$DATE
          git push origin backup-$DATE

      - name: Th√™m remote repo g·ªëc v√† ƒë·ªìng b·ªô
        run: |
          git remote add upstream https://github.com/All-Hands-AI/OpenHands.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "üîÅ Auto-sync from upstream"
          git push origin main

      - name: T·∫°o file ZIP ch·ª©a m√£ ngu·ªìn sau khi sync
        run: |
          mkdir -p backup-zips
          zip -r backup-zips/openhands-$(date +'%Y-%m-%d').zip .

      - name: Upload file ZIP l√†m Artifact (t·∫£i v·ªÅ)
        uses: actions/upload-artifact@v2
        with:
          name: openhands-backup-zip
          path: backup-zips/openhands-*.zip
